<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <!-- YouTube Shorts Section -->
      <section class="section">
        <h2>YouTube Shorts</h2>

        <!-- Section-Specific Controls -->
        <div class="shorts-controls-grid">
          <div class="section-control">
            <button id="pauseHomeBtn" class="section-btn" data-section="home">
              ⏸️
            </button>
            <span class="section-label-bottom">Home</span>
          </div>
          <div class="section-control">
            <button
              id="pauseSubsBtn"
              class="section-btn"
              data-section="subscriptions"
            >
              ⏸️
            </button>
            <span class="section-label-bottom">Subscriptions</span>
          </div>
          <div class="section-control">
            <button
              id="pauseSearchBtn"
              class="section-btn"
              data-section="search"
            >
              ⏸️
            </button>
            <span class="section-label-bottom">Search</span>
          </div>
        </div>
        <p id="status" class="status">
          Click buttons to toggle Shorts blocking
        </p>
      </section>

      <!-- Divider -->
      <div class="divider"></div>

      <!-- YouTube Recommendations Section -->
      <section class="section">
        <h2>YouTube Recommendations</h2>
        <div class="recommendation-controls">
          <button id="toggleRecommendationsBtn" class="toggle-btn">
            ▶️ Show Recommendations
          </button>
          <p id="recommendationStatus" class="status">
            Recommendations are visible
          </p>
        </div>
      </section>

      <!-- Divider -->
      <div class="divider"></div>

      <!-- Site Blocker Section -->
      <section class="section">
        <h2>Block Websites</h2>
        <div class="input-group">
          <input
            type="text"
            id="siteInput"
            placeholder="e.g., facebook.com"
            class="site-input"
          />
          <button id="addSiteBtn" class="add-btn">Add</button>
        </div>
        <p class="hint">Enter domain without http:// or www</p>

        <!-- Pause Button and Status -->
        <button
          id="pauseSiteBlockerBtn"
          class="pause-btn"
          style="display: none; margin-bottom: 12px"
        >
          ⏸️ Pause Blocking
        </button>
        <p id="siteBlockerStatus" class="status" style="display: none">
          Site blocking is active
        </p>

        <!-- Blocked Sites List -->
        <div id="blockedSitesList" class="blocked-list">
          <p class="empty-state">No blocked sites yet</p>
        </div>
      </section>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
